<div class="wrapper">
    <h1>Todo list</h1>
    <div class="add-item">
      <input [(ngModel)]="newItem" placeholder='Add item' class="add-text">
      <button (click)="pushNewItem()">Add</button>
    </div>
    <div class="sort-items">
      <div class="sortby-number" (click)="sortItems('number')">
        Sort by #
      </div>
      <div class="sortby-name" (click)="sortItems('name')">
        Sort by items name
      </div>
    </div>
    <ul>
      <li *ngFor="let item of items; let ind = index; ">
        <span>{{item.number}}</span>
        <span>{{item.name}}</span>
        <span (click)="removeItem(ind)" title="Remove this item">x</span>
      </li>
    </ul>
</div>
